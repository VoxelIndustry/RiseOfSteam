language: java
before_install:
  - chmod +x gradlew
install:
  - ./gradlew setupCIWorkspace -S
script:
  - ./gradlew build deploy -S
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/minecraft/ForgeVersion.json
  - rm -f $HOME/.gradle/caches/minecraft/ForgeVersion.json.etag
  - rm -rf $HOME/.gradle/caches/minecraft/deobfedDeps
cache:
  - directories:
    - ./libs
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper
global_env: TERM=dumb
group: stable
dist: precise
jdk: oraclejdk8
os: linux
notifications:
  webhooks: http://your-domain.com/notifications